    <div class="container">
      <h3>
        Masukan pilihan random yang kamu inginkan, 
        pisahkan dengan tanda koma (,)
        <br />

      </h3>
      <textarea placeholder="Masukan pilihan kamu disini..." id="textarea"></textarea>
      <div id="tags">
        <span class="tag highlight">Opsi 1</span>
        <span class="tag ">opsi 2</span>
        <span class="tag">Opsi 3</span>
        <span class="tag">Opsi 4</span>

    </div>
